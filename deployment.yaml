apiVersion: apps/v1
kind: Deployment
metadata:
  name: greet-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: greet-app
  template:
    metadata:
      labels:
        app: greet-app
    spec:
      containers:
        - name: greet-app
          image: phanuw49/greet-app-pipeline:1.0.0-5
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
